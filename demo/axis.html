<!doctype html>
<html>
<head>
    <title>D3-Chart Demo : Axis</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="../d3-chart.css" type="text/css" />
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="../d3-chart.js"></script>
    <script type="text/javascript" src="stopwatch.js"></script>
</head>
<body>

    <h1>D3-Chart Demo : Axis</h1>

    <div id="axis" style="width:90%; height:300px;"></div>

    <script type="text/javascript">

        var sw = new Stopwatch();
        sw.start();

        var chart = new D3Chart({
            bindto: '#axis',
            data: getData(),
            type: 'spline',
            axis: {
                y: {
                    tick: {
                        interval: 0.1,
                        scaleInterval: 0.5,
                        size: 3,
                        scaleSize: 6
                    }
                },
                y2: {
                    show: true,
                },
                x2: {
                    show: true,
                    scaleNo: 1
                }
            },
            grid: {
                x: {
                    show: true,
                    interval:10,
                },
                y: {
                    show: true,
                    interval: 0.5,
                },
            },
            tooltip: {
                show: true,
                grouped: false,
                format: function (x, y, data) {
                    return data.title + '<br />' + x + '年: ' + y;
                }
            },
            point: {
                show: true,
                style: {
                    size: 2.5
                },
                hoverStyle: {
                    size: 4
                }
            },
            padding: {
                left: 40,
                right: 50,
            }
        });

        sw.log();

    </script>

</body>
</html>
